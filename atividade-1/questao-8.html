<script>
  // Faça um programa que converta da notação de 24 horas para a notação de 12
  // horas. Por exemplo, o programa deve converter 14:25 em 2:25 P.M. A entrada
  // é dada em dois inteiros. Deve haver pelo menos duas funções: uma para fazer
  // a conversão e uma para a saída. Registre a informação A.M./P.M. como um
  // valor ‘A’ para A.M. e ‘P’ para P.M. Assim, a função para efetuar as
  // conversões terá um parâmetro formal para registrar se é A.M. ou P.M. Inclua
  // um loop que permita que o usuário repita esse cálculo para novos valores de
  // entrada todas as vezes que desejar.

  function converterPara12Houras(hora, minuto) {
    const periodo = hora < 12 ? 'A.M.' : 'P.M.';

    const horaConvertida = hora > 12 ? (hora - 12) : hora

    return `${horaConvertida}:${minuto} ${periodo}`;
  }

  while (true) {
    const horas = parseInt(prompt('Digite as horas:'));
    const minutos = parseInt(prompt('Digite os minutos:'));

    if (isNaN(horas) || isNaN(minutos) || horas < 0 || horas > 23 || minutos < 0 || minutos > 59) {
      alert('Entrada inválida. Certifique-se de que a hora esteja entre 0 e 23, e os minutos entre 0 e 59.');
    } else {
      alert(`Hora convertida: ${converterPara12Houras(horas, minutos)}`);
    }

    const continuar = prompt('Deseja fazer outra conversão? (S/N)').toUpperCase();

    if (continuar !== 'S') {
      break;
    }
  }

</script>
