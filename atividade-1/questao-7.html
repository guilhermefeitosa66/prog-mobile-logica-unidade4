<script>
  // Crie uma função que recebe um inteiro positivo e teste para saber se ele é
  // primo ou não. Faça um script que recebe um inteiro n e mostra todos os
  // primos, de 1 até n.

  function primo(numero) {
    if (numero <= 1) {
      return false;
    }

    for (let i = 2; i < numero; i++) {
      if (numero % i === 0) {
        return false;
      }
    }

    return true;
  }

  function listaDePrimosAte(numero) {
    const primos = [];

    for (let i = 2; i <= numero; i++) {
      if (primo(i)) {
        primos.push(i);
      }
    }

    return primos;
  }

  console.log(listaDePrimosAte(100))

</script>
