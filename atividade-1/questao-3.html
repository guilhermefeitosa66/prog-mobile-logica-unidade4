<script>
  // Faça uma função e um programa de teste para o cálculo do volume de uma esfera.
  // Sendo que o raio e passado por parâmetro
  // ===> (4/3) * 3.14 * (R * R * R)

  const volumeEsfera = (raio) => {
    return (4 / 3) * Math.PI * Math.pow(raio, 3)
  }

  console.log(volumeEsfera(5))
</script>
