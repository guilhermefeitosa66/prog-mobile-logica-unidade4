<script>
  // A probabilidade de dar um valor em um dado é 1/6 (uma em 6). Faça um script
  // em JavaScript que simule 1 milhão de lançamentos de dados e mostre a
  // frequência que deu para cada número.

  function simularLancamentoDeDados(quantidadeLancamentos) {
    const frequencias = [0, 0, 0, 0, 0, 0];

    for (let i = 0; i < quantidadeLancamentos; i++) {
      const valorLancamento = Math.floor(Math.random() * 6) + 1;
      frequencias[valorLancamento - 1]++;
    }

    return frequencias;
  }

  const quantidadeLancamentos = 1000000;

  const resultados = simularLancamentoDeDados(quantidadeLancamentos);

  for (let i = 0; i < resultados.length; i++) {
    const frequencia = resultados[i];
    const numero = i + 1;
    const probabilidade = frequencia / quantidadeLancamentos * 100;
    console.log(`Número ${numero} - Frequência: ${frequencia}, Probabilidade: ${probabilidade.toFixed(2)}%`);
  }

</script>
